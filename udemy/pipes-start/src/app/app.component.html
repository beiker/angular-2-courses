<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <button class="btn btn-success" (click)="onAddServer()">Add</button>
            <hr>
            <input
                type="text"
                class="form-control"
                placeholder="Filter by status"
                [(ngModel)]="filterByStatus">
            <hr>
            <ul class="list-group">
                <li
                    class="list-group-item"
                    *ngFor="let server of servers | filter:filterByStatus"
                    [ngClass]="getStatusClasses(server)">
                        <span class="badge">{{ server.status }}</span>
                        <strong>{{ server.name | shorten:8 }}</strong> | {{ server.instanceType | uppercase }} | {{ server.started | date:'fullDate' | uppercase }}
                </li>
            </ul>
            <hr>
            <h3>Async Pipe</h3>
            {{ status | async }}
        </div>
    </div>
</div>
