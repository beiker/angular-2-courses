<form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <button
            type="submit"
            class="btn btn-primary"
            [disabled]="recipeForm.invalid">Save
        </button>
        <button
            type="button"
            class="btn btn-danger"
            (click)="onCancel()">Cancel</button>
    </div>
    <div class="form-group">
        <label for="name">Name</label>
        <input
            id="name"
            formControlName="name"
            type="text"
            class="form-control">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea
            id="description"
            formControlName="description"
            cols="30"
            rows="5"
            class="form-control"></textarea>
    </div>
    <div class="form-group">
        <label for="imagePath">Image Path</label>
        <input
            id="imagePath"
            #imagePath
            formControlName="imagePath"
            type="text"
            class="form-control">
        <hr>
        <img [src]="imagePath.value">
    </div>
    <div class="form-group" formArrayName="ingredients">
        <label>Ingredients</label>
        <div
            class="row"
            *ngFor="let ingredient of recipeForm.get('ingredients').controls; let i = index"
            [formGroupName]="i"
            style="margin-top: 10px;">
                <div class="col-xs-6">
                    <input
                        formControlName="name"
                        type="text"
                        class="form-control">
                </div>
                <div class="col-xs-3">
                    <input
                        formControlName="amount"
                        type="number"
                        class="form-control">
                </div>
                <div class="col-xs-3">
                    <button
                        type="button"
                        class="btn btn-danger"
                        (click)="onDeleteIngredient(i)">X</button>
                </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-xs-12">
                <button
                    class="btn btn-success"
                    type="button"
                    (click)="onAddIngredient()">Add Ingredient</button>
            </div>
        </div>
    </div>
</form>
